services:
  api:
    container_name: api
    build: .
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./media:/usr/src/app/media:rw
    env_file:
      - ./.env
    environment:
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=postgres
      - LLM_HOST=ollama
    command: fastapi run --host 0.0.0.0 --port 8000
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - memora_network

  postgres:
    container_name: postgres
    image: pgvector/pgvector:pg17
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - memora_database:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - memora_network

  ollama:
    container_name: ollama
    volumes:
      - ./.ollama/ollama:/root/.ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:latest
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - memora_network

volumes:
  memora_database:

networks:
  memora_network:
    driver: bridge
